 <script>
        // Date to count from
        var startDate = new Date('2017-12-11');

        // Function to calculate years, months, and days
        function calculateTimeSince() {
            var currentDate = new Date();

            var yearsDifference = currentDate.getFullYear() - startDate.getFullYear();
            var monthsDifference = currentDate.getMonth() - startDate.getMonth();
            var daysDifference = currentDate.getDate() - startDate.getDate();

            // Adjust for negative month or day differences
            if (daysDifference < 0) {
                monthsDifference--;
                daysDifference += new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
            }
            if (monthsDifference < 0) {
                yearsDifference--;
                monthsDifference += 12;
            }

            return {
                years: yearsDifference,
                months: monthsDifference,
                days: daysDifference
            };
          
        }
        var timeSince = calculateTimeSince();
        document.getElementById("years1").innerHTML = timeSince.years;
        document.getElementById("months1").innerHTML = timeSince.months;
        document.getElementById("days1").innerHTML = timeSince.days;

        // Update the countdown element with the calculated time
         </script>
